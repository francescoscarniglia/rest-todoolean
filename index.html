<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate" />
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todoolean | Francesco Scarniglia</title>
</head>
<body>

<div id="app">
  <div class="header">
    <h1>Todoolean</h1>
    <input type="text" id="textInput" placeholder="Scrivi qualcosa"/>
    <button id="submit" class="curs-pointer">Inserisci</button>
  </div><!-- header -->
  <div class="body">
    <ul class="todoList">
      <li class="todo">Acqua
        <span class="delete"><i class="fas fa-times-circle curs-pointer"></i></span>
      </li>
      <li class="todo">Biscotti
        <span class="delete"><i class="fas fa-times-circle curs-pointer"></i></span>
      </li>
      <li class="todo">Latte
        <span class="delete"><i class="fas fa-times-circle curs-pointer"></i></span>
      </li>
    </ul><!-- todoList -->
  </div> <!-- body -->
</div><!-- app -->



  <script id="todo-template" type="text/x-handlebars-template">
    <li class="todo">
      {{ todoTemplate }}
      <span class="delete" data-id="{{ id }}"><i class="fas fa-times-circle curs-pointer"></i></span>
    </li>
  </script>


<!-- jQuery -->
<script src="assets/js/jquery-3.5.0.min.js"></script>

<!-- Handlebars -->
<script src="assets/js/handlebars.min-v4.7.6.js"></script>

<!-- My script -->
<script type="text/javascript" src="assets/js/main.js">

</script>
</body>
</html>
